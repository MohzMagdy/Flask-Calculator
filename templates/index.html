<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>Enter the equation:</h1>
    <br>

    <form action="/" method="POST">
        <input type="number" class="form-inline" name="x" placeholder="Enter a number">
        <select name="operator" id="operator" class="form-inline">  
            <option value="+">+</option>  
            <option value="-">-</option>  
            <option value="*">*</option>  
            <option value="/">/</option>
          </select> 
        <input type="number" class="form-inline" name="y" placeholder="Enter a number">
        <button class="btn btn-primary" type="submit">Calculate</button>
    </form>
    
    
    <h1>The result is {{z}}</h1>
</body>
</html>
